<h1>POKEDEX</h1>


<div *ngFor="let pokemon of listaPokemon">

    <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title-group>
                <mat-card-title><a [routerLink]="['/pokemon', (pokemon.name)]">{{ pokemon.name }}</a></mat-card-title>
                <mat-card-subtitle>Medium</mat-card-subtitle>
                <img [src]="getPokemonImageUrl(pokemon)" alt="{{ pokemon.name }}" />
            </mat-card-title-group>
        </mat-card-header>
        <mat-card-content>

        </mat-card-content>
    </mat-card>
</div>
