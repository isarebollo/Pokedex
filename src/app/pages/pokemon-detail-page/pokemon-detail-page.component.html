<div>
    <h1 class="pokemon-name">{{ pokemon.name.toUpperCase() }}</h1>
</div>

<div class="pokemon-detail-container">
    <div>
        <p>Height: {{ pokemon.height }}</p>
        <p>Weight: {{ pokemon.weight }}</p>
        <p>Base Experience: {{ pokemon.base_experience }}</p>
        <p>Type:
            <ng-container *ngFor="let type of pokemon.types; let last = last">
                {{ type.type.name }}
                <ng-container *ngIf="!last"> & </ng-container>
            </ng-container>
        </p>
    </div>

    <div>
        <img class="img-fluid mx-auto d-block" [src]="'assets/images/pokemon-images/' + pokemon.id + '.png'"
            [alt]="pokemon.name">
    </div>

    <div>
        <h3>Abilities:</h3>
        <ul>
            <li *ngFor="let ability of pokemon.abilities">{{ ability.ability.name }}</li>
        </ul>
    </div>
</div>
