<div class="pokemon-card" tabindex="0">
    <div class="pokemon-card-info">
        <div class="id-name"> <mat-card-title class="card-id">{{ pokemon.id }}</mat-card-title>
            <div class="card-name text-capitalize text-left text-truncate">
                <mat-card-title>{{ pokemon.name}}</mat-card-title>
            </div>
        </div>
        <div class="icons">

            <ng-container *ngFor="let type of pokemon.types; let last = last">
                <div>
                    <img class="img-pokemon-type" [src]="'assets/images/type-icons/png/'+(type.type.name)+'.png'" [alt]="type.type.name"
                        [ngClass]="'pokemon-type-'+ type.type.name.toLowerCase()" />
                </div>
            </ng-container>
        </div>
    </div>
    <img class="pokemon-card-img mx-auto" [src]="'assets/images/pokemon-images/'+(pokemon.id)+'.png'"
        [alt]="pokemon.name" />
</div>
